<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習ログ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>学習ログ記録</h1>
    <form method="POST">
        タイトル: <input type="text" name="title" required><br>
        スキル: <input type="text" name="skill" required><br>
        時間（分）: <input type="number" name="time" required><br>
        メモ: <textarea name="memo"></textarea><br>
        <button type="submit">記録</button>
    </form>

    <h2>過去のログ</h2>
    <ul>
        {% for log in logs %}
            <li>{{ log.date }} - {{ log.title }} {{ log.skill }}（{{ log.time }}分）: {{ log.memo }}</li>
        {% endfor %}
    </ul>

    <p><a href="/">▶ ホームに戻る</a></p>
  </div>
</body>
</html>
